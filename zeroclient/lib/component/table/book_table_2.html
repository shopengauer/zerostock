<table class="table">
    <thead>
    <tr>
        <th *ngFor="let header of headers">{{header}}</th>
    </tr>
    </thead>
    <tbody>
    <tr myhighlight *ngFor="let book of bookListCopy; let rowIndex=index">
        <td>{{rowIndex+1}}</td>
        <td *ngFor="let prop of book.bookPropMap.values; let propIndex=index">
            <ed-field (editRequest)="editField($event,rowIndex,propIndex)"
                      [propIndex]="propIndex"
                      [fieldValue]="prop"></ed-field>
        </td>
    </tr>
    </tbody>
</table>
